name: Build And Test

on:
    pull_request:
      branches:
        - main
      types: [synchronize, opened, reopened, ready_for_review]


jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/tritonserver:25.06-py3
      volumes:
        - ${{ github.workspace }}:/core
        # Mount /usr so we can free space
        - /usr:/host_usr
      env:
        AGENT_TOOLSDIRECTORY: "$AGENT_TOOLSDIRECTORY"

    steps:
      - uses: actions/checkout@v3

      - name: Free space
        run: |
          rm -rf \
            /host_usr/share/dotnet /host_usr/local/lib/android /opt/ghc \
            /host_usr/local/share/powershell /host_usr/share/swift /host_usr/local/.ghcup \
            /host_usr/lib/jvm
          rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install dependencies
        run: |
          apt update -qq && \
          apt install -y --no-install-recommends \
            clang-format-15 \
            libb64-dev \
            libre2-dev \
            rapidjson-dev
      - run: |
          pip install \
            cmake \
            build \
            pytest \
            pytest-asyncio
      - run: |
          wget -O /tmp/boost.tar.gz https://archives.boost.io/release/1.80.0/source/boost_1_80_0.tar.gz && \
          tar xzf boost.tar.gz -C /tmp && \
          mv /tmp/boost_1_80_0/boost /usr/include/boost && \
          rm /tmp/boost.tar.gz

      - name: Build
        run: |
          mkdir -p /core/build
          cd /core/build
          cmake -DCMAKE_INSTALL_PREFIX:PATH=`pwd`/install -DTRITON_CORE_HEADERS_ONLY=OFF ..
          make -j8

      - name: Run tests with pytest
        run: |
          cd /core
          python3 -m pip install --force-reinstall build/python/generic/wheel/dist/tritonserver-*.whl
          pytest python/test -v
